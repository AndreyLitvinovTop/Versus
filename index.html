<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>VERSUS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<script src="script.js"></script>
<body class="body">
   <div class="panel" id="panel">
      <div class="container">
         <div class="panel-menu">
            <nav>
               <ul class="nav-panel">
                  <li class="panel-li"><a href="#" class="nav-li-a">Portfolio</a></li>
                  <li class="panel-li"><a href="#" class="nav-li-a">About</a></li>
                  <li class="panel-li"><a href="#" class="nav-li-a">Contact</a></li>
               </ul>
            </nav>
            <button class="button-close" onclick="close_panel()"></button>   
         </div>
      </div>
   </div>
   <header class="header">
      <div class="container">
         <div class="menu">
            <a href="#" class="logo">Versus</a> 
            <nav>
               <ul class="nav">
                  <li class="nav-li"><a href="#" class="nav-li-a">Portfolio</a></li>
                  <li class="nav-li"><a href="#" class="nav-li-a">About</a></li>
                  <li class="nav-li"><a href="#" class="nav-li-a">Contact</a></li>
               </ul>
            </nav>
            <button class="button-menu" onclick="open_panel()"></button>
         </div> 
         <h1 class="header-title">
             We build beautiful 
             <br>
             web and mobile apps.
         </h1>
         <a href="#" class="header-button">Get a quote</a>
      </div> 
   </header> 
   <section class="works">
      <div class="container">
         <h1 class="works-title">Latest Work</h1> 
         <div class="work-content">
            <img src="image/work-image1.png" class="works-image"> 
            <img src="image/work-image2.png" class="works-image"> 
            <img src="image/work-image3.png" class="works-image"> 
            <img src="image/work-image4.png" class="works-image"> 
            <img src="image/work-image5.png" class="works-image"> 
            <img src="image/work-image6.png" class="works-image"> 
            <img src="image/work-image7.png" class="works-image"> 
            <img src="image/work-image8.png" class="works-image"> 
            <img src="image/work-image9.png" class="works-image"> 
         </div>
      </div> 
   </section>
   <footer class="footer">
      <div class="container">
         <h1 class="footer-title">Versus</h1>
         <p class="footer-text">Powered by Webflow</p>  
      </div> 
   </footer>
</body>
</html>
